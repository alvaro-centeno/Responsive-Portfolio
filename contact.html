    <header>
        <nav class="navbar navbar-dark bg-dark">
            <h1>Alvaro Centeno</h1>
            <ul class="nav justify-content-center" style="color: whitesmoke;">

            <div class="row">

                <div class="col-sm-8 offset-sm-2">
                    <h3>Contact Me</h3>

                    <p class="divided">

                        <span class="divider"></span>

                    </p>
                    <form>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Name</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="Jane Doe">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Topic</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>Project Inquiry</option>
                                <option>Website Building Assistance</option>
                                <option>Job Opportunity</option>
                                <option>Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="7"
                                placeholder="Write your message here..."></textarea>
                            <input class="btn btn-primary" type="submit" value="Submit">
                        </div>
                        <a href="https://www.linkedin.com/in/alvaro-centeno-37a9924a" title="LinkedIn"
                            class="btn btn-linkedin btn-lg"><i class="fa fa-linkedin fa-fw"></i> LinkedIn</a>
                        <a href="https://github.com/alvaro-centeno" type="button" class="btn btn-git btn-lg"><i
                                class="fab fa-github pr-1"></i>
                            Github</a>
                    </form>
                </div>
            </div>


        </section>
